<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Cheatsheet</title>
    <!-- add reset.css stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>

<!-- header -->
    <header>
        <h1>CSS Snippet Cheatsheet</h1>
        <p>Ever have trouble remembering the exact syntax for your favorite CSS code? Give it a permanent home and add this to the page. Select any snippet below and it'll automatically select all of the code for you to copy.</p>
    </header>

<!-- main section (boxes)-->
<!-- first class defines the outer flexbox
    . main-box {
        display: flex; (automaticallly a row)
        justify-content: center;
    }-->
    <main>
        <section class="main-box">

            <!-- the individual flexboxes that all require flex-direction: column; for the card, header, body paragraph and code block  -->
            <div class="card-column">
                <!-- the card itself that comprised of all the internal elements -->
                <figure class="card-single">
                    <h2 class="card-header">Flexbox Row</h2>
                    <div class="card-body">
                        <p>Use these three properties to create a Flexbox row layout.</p>
                    </div>
                    <!-- <pre> = preformated text and will be exactly as written in the HTML -->
                    <pre class="card-code"><code>
.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}
                    </code></pre>
                </figure>
            </div>
      
            <!-- direct repeat of the annotated first card, all following cards are designed to look identical, aside from content-->
            <div class="card-column">
                <figure class="card-single">
                    <h2 class="card-header">Flexbox Column</h2>
                    <div class="card-body">
                    <p>Use this to create a Flexbox column layout.</p>
                    </div>
                    <pre class="card-code"><code>
.column {
    display: flex;
    flex-direction: column;
}
                    </code></pre>
                </figure>
            </div>
  
            <div class="card-column">
                <figure class="card-single">
                    <h2 class="card-header">CSS Grid Layout</h2>
                    <div class="card-body">
                    <p>Build a 12-column layout using CSS grid.</p>
                    </div>
                    <pre class="card-code"><code>
.grid {
    display: grid;
    width: 100%:
    grid template-columns:
    repeat(12, 1fr);
}
                    </code></pre>
                </figure>
            </div>
      
            <div class="card-column">
                <figure class="card-single">
                    <h2 class="card-header">Linear Gradients</h2>
                    <div class="card-body">
                    <p>This will create a background linear gradient from top to bottom.</p>
                    </div>
                    <pre class="card-code"><code>
.linear-gradient-background {
    background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
    );
}
                    </code></pre>
                </figure>
            </div>
 
            <div class="card-column">
                <figure class="card-single">
                    <h2 class="card-header">Box Transition Glow</h2>
                    <div class="card-body">
                    <p>Use transition and box shadows to glow on hover.</p>
                    </div>
                    <pre class="card-code"><code>
.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}

.code-card:hover,
.code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px 
    rgba(232, 102, 236, 1), 0 0 15px
    rgba(232, 102, 236, 1);
}
                    </code></pre>
                </figure>
            </div>
 
            <div class="card-column">
                <figure class="card-single">
                    <h2 class="card-header">Overlay Card with Title</h2>
                    <div class="card-body">
                    <p>Use position properties and negative margins raise elements higher than their natural starting point.</p>
                    </div>
                    <pre class="card-code"><code>
.card header {
    position-relative;
    margin-top: -20px;
}
                    </code></pre>
                </figure>
            </div>
        </section>

    </main>
  

    <footer>
        <h3>Made with &hearts; and CSS</h3>
    </footer>

</body>
</html>
